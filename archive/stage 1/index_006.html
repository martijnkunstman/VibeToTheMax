<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Rapier2D - Physics Visualizer</title>
<style>
  body { margin: 0; overflow: hidden; background: #111; font-family: 'Courier New', Courier, monospace; }
  canvas { display: block; }
  #hud {
    position: absolute; top: 20px; left: 20px; color: #00FF00;
    font-size: 24px; pointer-events: none; text-shadow: 2px 2px 4px #000;
  }
  .tp-dfwv { bottom: 20px !important; top: auto !important; }
</style>
</head>
<body>
<div id="hud">SCORE: 0</div>
<canvas id="game"></canvas>

<script type="module">
import RAPIER from "https://cdn.skypack.dev/@dimforge/rapier2d-compat";
import { Pane } from "https://cdn.jsdelivr.net/npm/tweakpane@4.0.5/dist/tweakpane.min.js";

await RAPIER.init();

const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const hud = document.getElementById("hud");

let score = 0;

function resize() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

const SCALE = 60; 
const SIZE = 1;   

/* ---------------- PARAMETERS ---------------- */

const params = {
  thrustPower: 0.2,
  worldWidth: 60,
  worldHeight: 60,
  foodCount: 50,
  zoom: 0.8,
  showMiniMap: true,
  // Visualization Params
  showVelocity: true,
  velScale: 0.5,
  showThrusters: true,
  thrusterSize: 1.0
};

const pane = new Pane();
const worldPane = pane.addFolder({ title: "World" });
worldPane.addBinding(params, "worldWidth", { min: 20, max: 200 });
worldPane.addBinding(params, "worldHeight", { min: 20, max: 200 });
worldPane.addBinding(params, "zoom", { min: 0.1, max: 2.0 });

const visualPane = pane.addFolder({ title: "Visuals" });
visualPane.addBinding(params, "showVelocity", { label: "Show Velocity" });
visualPane.addBinding(params, "velScale", { min: 0.1, max: 2, label: "Vel. Line Len" });
visualPane.addBinding(params, "showThrusters", { label: "Show Thrusters" });
visualPane.addBinding(params, "thrusterSize", { min: 0.1, max: 3, label: "Flame Size" });

/* ---------------- PHYSICS & OBJECTS ---------------- */

const world = new RAPIER.World({ x: 0, y: 0 });

const vehicle = world.createRigidBody(
  RAPIER.RigidBodyDesc.dynamic()
    .setTranslation(0, 0)
    .setLinearDamping(1.0)
    .setAngularDamping(2.0)
);
world.createCollider(RAPIER.ColliderDesc.cuboid(SIZE/2, SIZE/2), vehicle);

let foodParticles = [];
function spawnFood() {
  while(foodParticles.length < params.foodCount) {
    foodParticles.push({
      x: (Math.random() - 0.5) * params.worldWidth,
      y: (Math.random() - 0.5) * params.worldHeight
    });
  }
}

/* ---------------- LOGIC ---------------- */

const keys = {};
window.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
window.addEventListener("keyup",   e => keys[e.key.toLowerCase()] = false);

function update() {
  const a = vehicle.rotation();
  const power = params.thrustPower;
  
  if (keys["w"]) {
    const impulse = { x: Math.sin(a) * power, y: -Math.cos(a) * power };
    vehicle.applyImpulse(impulse, true);
  }
  if (keys["a"]) vehicle.applyTorqueImpulse(-0.08, true);
  if (keys["d"]) vehicle.applyTorqueImpulse(0.08, true);

  world.step();

  let { x, y } = vehicle.translation();
  const hw = params.worldWidth / 2;
  const hh = params.worldHeight / 2;
  if (x > hw) x = -hw; else if (x < -hw) x = hw;
  if (y > hh) y = -hh; else if (y < -hh) y = hh;
  vehicle.setTranslation({ x, y }, true);

  foodParticles = foodParticles.filter(f => {
    if (Math.hypot(f.x - x, f.y - y) < 0.8) {
      score += 10;
      hud.innerText = `SCORE: ${score}`;
      return false;
    }
    return true;
  });
  spawnFood();
}

/* ---------------- DRAWING HELPERS ---------------- */

function drawVector(startX, startY, vx, vy, color) {
  ctx.beginPath();
  ctx.moveTo(startX * SCALE, startY * SCALE);
  ctx.lineTo((startX + vx) * SCALE, (startY + vy) * SCALE);
  ctx.strokeStyle = color;
  ctx.lineWidth = 3;
  ctx.stroke();
  
  // Arrow head
  ctx.fillStyle = color;
  ctx.arc((startX + vx) * SCALE, (startY + vy) * SCALE, 4, 0, Math.PI * 2);
  ctx.fill();
}

function drawThrusterFlame(x, y, isLeft) {
  if (!params.showThrusters) return;
  
  // Firing logic based on keys
  const firing = keys["w"] || (isLeft && keys["a"]) || (!isLeft && keys["d"]);
  if (!firing) return;

  ctx.fillStyle = "rgba(255, 100, 0, " + (0.5 + Math.random() * 0.5) + ")";
  ctx.beginPath();
  ctx.moveTo(x * SCALE - 5, y * SCALE);
  ctx.lineTo(x * SCALE + 5, y * SCALE);
  ctx.lineTo(x * SCALE, (y + params.thrusterSize) * SCALE);
  ctx.fill();
}

/* ---------------- RENDERING ---------------- */

function drawScene() {
  const p = vehicle.translation();
  const a = vehicle.rotation();
  const v = vehicle.linvel();

  ctx.fillStyle = "#0a0a0a";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(canvas.width / 2, canvas.height / 2);
  ctx.scale(params.zoom, params.zoom);
  ctx.translate(-p.x * SCALE, -p.y * SCALE);

  // Bounds
  ctx.strokeStyle = "#1a3a1a";
  ctx.strokeRect(-params.worldWidth/2 * SCALE, -params.worldHeight/2 * SCALE, params.worldWidth * SCALE, params.worldHeight * SCALE);

  // Food
  ctx.fillStyle = "#FFD700";
  foodParticles.forEach(f => {
    ctx.beginPath();
    ctx.arc(f.x * SCALE, f.y * SCALE, 0.15 * SCALE, 0, Math.PI*2);
    ctx.fill();
  });

  // Velocity Vector
  if (params.showVelocity) {
    drawVector(p.x, p.y, v.x * params.velScale, v.y * params.velScale, "#00FFFF");
  }

  // Vehicle
  ctx.save();
  ctx.translate(p.x * SCALE, p.y * SCALE);
  ctx.rotate(a);
  
  // Thruster Flames
  drawThrusterFlame(-0.4, 0.5, true);
  drawThrusterFlame(0.4, 0.5, false);

  ctx.fillStyle = "#4CAF50";
  ctx.fillRect(-SIZE*SCALE/2, -SIZE*SCALE/2, SIZE*SCALE, SIZE*SCALE);
  ctx.fillStyle = "#00FF00";
  ctx.fillRect(-2, -SIZE*SCALE/2, 4, 15);
  ctx.restore();

  ctx.restore();

  // Mini Map
  if (params.showMiniMap) {
    const ms = 180, pad = 20;
    ctx.save();
    ctx.translate(canvas.width - ms - pad, pad);
    ctx.fillStyle = "rgba(0, 40, 0, 0.6)";
    ctx.fillRect(0, 0, ms, ms);
    const sx = ms / params.worldWidth, sy = ms / params.worldHeight;
    ctx.fillStyle = "#FFFFFF";
    ctx.beginPath();
    ctx.arc((p.x + params.worldWidth/2) * sx, (p.y + params.worldHeight/2) * sy, 3, 0, Math.PI*2);
    ctx.fill();
    ctx.restore();
  }
}

function loop() {
  update();
  drawScene();
  requestAnimationFrame(loop);
}

spawnFood();
loop();
</script>
</body>
</html>
