<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Boids Simulation Dashboard</title>

<style>
/* ------------------ Root & Reset ------------------ */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

:root {
  --bg-main: #0e1117;
  --bg-panel: #161b22;
  --bg-panel-light: #1f2633;
  --border: #30363d;
  --text: #c9d1d9;
  --accent: #58a6ff;
}

html, body {
  height: 100%;
  background: var(--bg-main);
  color: var(--text);
  font-family: system-ui, sans-serif;
}

/* ------------------ Layout ------------------ */
.app {
  display: flex;
  flex-direction: column;
  height: 100%;
}

.top-bar {
  height: 48px;
  background: var(--bg-panel);
  border-bottom: 1px solid var(--border);
  display: flex;
  align-items: center;
  padding: 0 16px;
  font-weight: 600;
}

.dashboard {
  flex: 1;
  display: flex;
  gap: 6px;
  padding: 6px;
}

/* ------------------ Columns ------------------ */
.column {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.left {
  flex: 3;
}

.center {
  flex: 1.5;
}

.right {
  flex: 1.2;
}

/* ------------------ Panels ------------------ */
.panel {
  background: var(--bg-panel);
  border: 1px solid var(--border);
  border-radius: 6px;
  display: flex;
  flex-direction: column;
  min-height: 120px;
}

.panel-header {
  padding: 8px 10px;
  font-size: 0.85rem;
  background: var(--bg-panel-light);
  border-bottom: 1px solid var(--border);
}

.panel-body {
  flex: 1;
  padding: 8px;
  position: relative;
}

/* ------------------ Canvas Placeholders ------------------ */
.canvas-placeholder {
  width: 100%;
  height: 100%;
  background:
    repeating-linear-gradient(
      45deg,
      #1a1f2b,
      #1a1f2b 10px,
      #141824 10px,
      #141824 20px
    );
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  color: #8b949e;
}

/* ------------------ Bottom Row ------------------ */
.bottom {
  height: 220px;
  display: flex;
  gap: 6px;
}

/* ------------------ Forms ------------------ */
label {
  font-size: 0.75rem;
  margin-top: 8px;
  display: block;
}

input, select, button {
  width: 100%;
  margin-top: 4px;
  padding: 6px;
  background: #0d1117;
  border: 1px solid var(--border);
  color: var(--text);
  border-radius: 4px;
}

button {
  cursor: pointer;
  background: var(--bg-panel-light);
}

button:hover {
  border-color: var(--accent);
}

/* ------------------ Responsive ------------------ */
@media (max-width: 1100px) {
  .dashboard {
    flex-direction: column;
  }

  .bottom {
    height: auto;
    flex-direction: column;
  }
}
</style>
</head>

<body>
<div class="app">

  <!-- Top Bar -->
  <div class="top-bar">
    ðŸ§  Boids Evolution Simulation Dashboard
  </div>

  <!-- Main Dashboard -->
  <div class="dashboard">

    <!-- Left Column -->
    <div class="column left">
      <div class="panel" style="flex:1;">
        <div class="panel-header">Main Simulation View</div>
        <div class="panel-body">
          <div class="canvas-placeholder">2D World Simulation Canvas</div>
        </div>
      </div>
    </div>

    <!-- Center Column -->
    <div class="column center">
      <div class="panel" style="flex:1;">
        <div class="panel-header">Neural Network (Best Boid)</div>
        <div class="panel-body">
          <div class="canvas-placeholder">Neural Network Visualization</div>
        </div>
      </div>

      <div class="panel" style="flex:0.5;">
        <div class="panel-header">Mini Map</div>
        <div class="panel-body">
          <div class="canvas-placeholder">Mini Map</div>
        </div>
      </div>
    </div>

    <!-- Right Column -->
    <div class="column right">
      <div class="panel" style="flex:1;">
        <div class="panel-header">Simulation Info</div>
        <div class="panel-body">
          <p>Generation: <strong>42</strong></p>
          <p>Best Fitness: <strong>123.45</strong></p>
          <p>Population: <strong>200</strong></p>
          <p>Avg Fitness: <strong>87.2</strong></p>
        </div>
      </div>
    </div>

  </div>

  <!-- Bottom Panels -->
  <div class="bottom">
    <div class="panel" style="flex:2;">
      <div class="panel-header">Simulation Configuration</div>
      <div class="panel-body">
        <label>Population Size</label>
        <input type="number" value="200"/>

        <label>Mutation Rate</label>
        <input type="range" min="0" max="1" step="0.01"/>

        <label>World Size</label>
        <select>
          <option>Small</option>
          <option selected>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>

    <div class="panel" style="flex:1;">
      <div class="panel-header">Save / Load</div>
      <div class="panel-body">
        <button>Save Simulation</button>
        <button style="margin-top:8px;">Load Simulation</button>
        <button style="margin-top:8px;">Export Best Genome</button>
      </div>
    </div>
  </div>

</div>

<script>

  - Sync config changes
  - Add drag-to-resize logic

</script>
</body>
</html>
